<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/recharts@2.12.7/umd/Recharts.min.js"></script>

    <style>
      :root {
        --pizza-primary: #dc2626; /* red-600 */
        --pizza-secondary: #ea580c; /* orange-600 */
        --pizza-accent: #f59e0b; /* amber-500 */
        --pizza-warm: #fef3c7; /* amber-100 */
        --pizza-dark: #1f2937; /* gray-800 */
      }
      
      body {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        background-color: #FFFBF5;
      }
      
      .pizza-gradient {
        background: linear-gradient(135deg, var(--pizza-secondary) 0%, var(--pizza-primary) 100%);
      }
      
      .pizza-shadow {
        box-shadow: 0 10px 15px -3px rgba(234, 88, 12, 0.2), 0 4px 6px -2px rgba(234, 88, 12, 0.1);
      }
      
      .glass-effect {
        backdrop-filter: blur(16px) saturate(180%);
        -webkit-backdrop-filter: blur(16px) saturate(180%);
        background-color: rgba(255, 255, 255, 0.75);
        border: 1px solid rgba(255, 255, 255, 0.125);
      }

      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      @media print {
        .print-hide {
          display: none !important;
        }
        body, #root, main {
          background-color: white !important;
        }
        main > div {
           padding: 0 !important;
           max-width: 100% !important;
        }
        .printable-card {
          box-shadow: none !important;
          border: 1px solid #eee !important;
          background: white !important;
        }
      }
    </style>
